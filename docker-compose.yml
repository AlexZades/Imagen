version: '3.8'

services:
  # Migration runner - runs once before the app starts
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: pixelvault-migrate
    environment:
      - DATABASE_URL=postgresql://admin:internal1234@192.168.0.17:5432/Imagen?schema=public
    command: npx prisma migrate deploy
    restart: "no"
    profiles:
      - tools

  web:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: pixelvault-web
    
    ports:
      - "4144:4144"
    
    volumes:
      - C:/Users/az/OneDrive/Desktop/Test:/app/public/uploads
    
    environment:
      - NODE_ENV=production
      - PORT=4144
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=postgresql://admin:internal1234@192.168.0.17:5432/Imagen?schema=public
      - COMFYUI_API_URL=http://192.168.0.16:3000
      # - AUTO_GENERATION_SECRET=your-secret-token-here
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4144"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s